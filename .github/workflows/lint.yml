name: Syntax Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ master]

jobs:
  check_html:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setting up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Installing html5validator
        run: |
          python -m pip install --upgrade pip
          pip install --break-system-packages html5validator

      - name: Analyzing HTML and CSS
        run: |
          html5validator --root src/ --also-check-css

  lint_js:
    runs-on: ubuntu-latest
    needs: check_html
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found; cannot run JS lint."
            exit 1
          fi

      - name: Lint JavaScript
        run: npm run lint:js
