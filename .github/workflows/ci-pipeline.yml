name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ master]

jobs:
  check_html:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setting up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Installing html5validator
        run: |
          python -m pip install --upgrade pip
          pip install --break-system-packages html5validator

      - name: Analyzing HTML and CSS
        run: |
          html5validator --root src/ --also-check-css


  lint_js:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found; cannot run JS lint."
            exit 1
          fi

      - name: Lint JavaScript
        run: npm run lint:js


  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          # Important: fetch full history so Gitleaks can scan commits properly
          fetch-depth: 0

      - name: Run Gitleaks (scan working tree and git history)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  unit_testing:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
    
    - name: Run tests
      run: npm test -- --verbose
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          test-results/**/*.xml
          junit.xml
